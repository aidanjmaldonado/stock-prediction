<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Stock</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"></head>


<body>

    <!-- Stock Image -->
    <div id="img_container">
        <img src="Prediction.png">
    </div>

    <!-- User Input -->
    <div id="form_container">

        <form id="grid_container">

            <!-- Inputs -->
            <div class="inputs">

                <!-- Ticker -->
                <label>Stock Ticker</label>
                <input type="text" id="ticker_input" name="ticker" placeholder="Example: PLUG">

                <!-- Return Margin -->
                <label>Return Margin (%)</label>
                <input type="text" id="margin_input" name="margin" placeholder="Example: 30">

            </div>
                
            <!-- Buttons -->
            <div class="buttons">        

                <!-- Run Model -->
                <button type="submit" id="run_button">Run Model</button>
            
            </div>
        
        </form> 
    </div>



    <script src="script.js"></script>
</body>
</html>
